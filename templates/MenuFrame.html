<script language="javascript">
        (function () {
            var tit = $("#tree>dt");
            tit.each(function () {
                var me = $(this);
                var dd = me.next("dd");
                if (dd.length < 1) {
                    me.removeClass("close");
                } else {
                    me.addClass("close");
                    me.bind("click", function () {
                        var index = me.index();
                        if (dd.is(":hidden")) {
                            dd.slideDown(100).siblings("dd").slideUp(100);
                            me.addClass("open").siblings("dt").removeClass("open");
                        } else {
                            dd.slideUp(100);
                            me.removeClass("open");
                        }
                    })
                }
            })
        })()
